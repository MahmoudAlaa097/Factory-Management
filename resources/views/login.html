<!DOCTYPE html>
<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1773cf",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        display: ["Work Sans"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: "Work Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display transition-colors duration-300">
<div class="absolute top-4 left-4">
<button class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5" id="theme-toggle" type="button">
<span class="material-symbols-outlined hidden dark:inline">light_mode</span>
<span class="material-symbols-outlined dark:hidden">dark_mode</span>
</button>
</div>
<div class="flex min-h-screen flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">مرحبًا بعودتك</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">سجل الدخول للمتابعة</p>
</div>
<div class="rounded-lg bg-white/5 p-8 shadow-lg backdrop-blur-sm dark:bg-black/10">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">اسم المستخدم</label>
<div class="mt-1">
<input class="w-full rounded-lg border-none bg-background-light/50 p-4 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-background-dark/50 dark:text-white dark:placeholder-gray-500" id="username" name="username" placeholder="ادخل اسم المستخدم" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">كلمة المرور</label>
<div class="mt-1">
<input class="w-full rounded-lg border-none bg-background-light/50 p-4 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-background-dark/50 dark:text-white dark:placeholder-gray-500" id="password" name="password" placeholder="ادخل كلمة المرور" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ms-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">تذكرني</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">نسيت كلمة المرور؟</a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
                            تسجيل الدخول
                        </button>
</div>
</form>
</div>
<div class="text-center">
<a class="text-sm font-medium text-primary hover:text-primary/80" href="#">Switch to English</a>
</div>
</div>
</div>
<script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click', function() {
            // toggle icons inside button
            document.querySelector('#theme-toggle > .dark\\:inline').classList.toggle('hidden');
            document.querySelector('#theme-toggle > .dark\\:hidden').classList.toggle('hidden');
            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.querySelector('#theme-toggle > .dark\\:inline').classList.remove('hidden');
            document.querySelector('#theme-toggle > .dark\\:hidden').classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            document.querySelector('#theme-toggle > .dark\\:inline').classList.add('hidden');
            document.querySelector('#theme-toggle > .dark\\:hidden').classList.remove('hidden');
        }
    </script>

</body></html>
